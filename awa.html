<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.5s;
        }

        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* 全屏闪烁效果 */
        @keyframes blink {
            0% { background-color: #f4f4f9; }
            50% { background-color: #ff0000; }
            100% { background-color: #f4f4f9; }
        }

        /* 页面震动效果 */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .blink {
            animation: blink 0.5s linear infinite;
        }

        /* 音效 */
        #sound {
            display: none;
        }

        #fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            text-align: center;
            z-index: 100;
        }

    </style>
</head>
<body>

<button id="prankButton" onclick="triggerPrank()">点击此处</button>

<!-- 音效 -->
<audio id="sound" src="a1.mp3" preload="auto"></audio>

<!-- 全屏提示 -->
<div id="fullscreen">
    <p>安安</p>
</div>

<script>
    function triggerPrank() {
        const button = document.getElementById('prankButton');
        const fullscreen = document.getElementById('fullscreen');
        const sound = document.getElementById('sound');

        // 播放音效
        sound.play().catch(function(error) {
            console.error("音效播放失败：", error);
        });

        // 启动页面震动效果
        document.body.classList.add('shake');

        // 启动全屏闪烁效果
        document.body.classList.add('blink');

        // 显示全屏提示
        fullscreen.style.display = 'flex';

        // 按钮震动
        button.classList.add('shake');

        // 1秒后移除震动类
        setTimeout(function() {
            document.body.classList.remove('shake');
            button.classList.remove('shake');
        }, 1000);

        // 2秒后移除闪烁效果
        setTimeout(function() {
            document.body.classList.remove('blink');
        }, 2000);

        // 页面跳转
        setTimeout(function() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";  // 经典的Rickroll
        }, 7000);  
    }
</script>

</body>
</html>
